<section class="mainbar" data-ng-controller="aggs as vm">
    <section class="matter">
        <div class="container-fluid">

            <div class="row-fluid">
             
                <button data-ng-click="vm.aggShow(vm.aggName)" class="btn btn-info btn-notext" type="button">
                    <i class="fa fa-pie-chart">Show</i>
                </button>

                <select ng-model="vm.index" class="form-control" data-ng-click="vm.getTypeName()" style="width: 150px">
                    <option selected value="all">all</option>
                    <option value={{doc}} data-ng-repeat="doc in vm.indicesName">{{doc}} </option>
                </select>
                <select ng-model="vm.type" class="form-control" data-ng-click="vm.getFieldName()" style="width: 50px">
                    <option selected value="all"> all</option>
                    <option value={{doc}} data-ng-repeat="doc in vm.typesName">{{doc}} </option>
                </select>

                <select ng-model="vm.aggName" class="form-control" style="width: 100px">
                    <option selected value="all">all</option>
                    <option value={{doc}} data-ng-repeat="doc in vm.fieldsName">{{doc}} </option>
                </select>


            </div>
            <div class="row-fluid">
                <div class="widget wblue">
                    <div data-cc-widget-header title="{{vm.title}}" subtitle="{{vm.total}} / {{vm.total}}"></div>
                </div>
            </div>

            <div google-chart="PieChart" data-ng-model="data1" class="bigGraph"></div>
            <div google-chart="BarChart" ng-model="data2" class="mediumGraph"></div>
            <div google-chart="LineChart" ng-model="data3" class="smallGraph"></div>


            <div id="div2">
                <div id="dashboard">         
                    <table class="columns">
                        <tr>
                            <td>
                                <div id="filter_div"></div>
                                <div id="chart_div" class="fader-animation"></div>
                            </td>
                            <td>
                                <div id="table_div"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div data-ng-repeat="i in vm.fieldsName">

            </div>
            {{vm.aggName}}

            <!-- <div data-ng-repeat="doc in vm.hitSearch">
                {{doc._source.ip}} <br>

            </div>-->

        </div>

    </section>
</section>
