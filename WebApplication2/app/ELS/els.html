<section class="mainbar" data-ng-controller="els as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <span class="span3">
                    <input class="input-block-level" ng-model="queryTerm" type="text">
                </span>&nbsp;
                <button data-ng-click="vm.search()" class="btn" type="button">Search</button>
            </div>
            <div class="input-append row-fluid">
                <input type="text" class="form-control"
                       data-ng-model="searchText"                      
                       placeholder="  Find sessions" />
                <button class="btn btn-info btn-notext" type="button" data-ng-click="vm.search(searchText)">
                    <i class="fa fa-search"></i>
                </button>
                <h2>amount:{{vm.acount}}</h2>
            </div>
            <div class="row-fluid">               
                <div class="padd list-flow fader-animation">

                    <li ng-repeat="doc in vm.hits">
                        {{ doc|json }}
                    </li>
                </div>
            </div>
        </div>
    </section>
</section>
